<h6>Current Timetable</h6>

<ejs-schedule style="width: 100%; margin-bottom: 20px"
              [workDays]="workWeek"
              [readonly]="true"
              [selectedDate]="selectedDate"
              [eventSettings]="eventSettings"
              (dataBinding)="onDataBinding($event)">
  <e-views>
    <e-view option="WorkWeek" startHour="08:00" endHour="18:00"></e-view>
  </e-views>
</ejs-schedule>
