

<mat-tab-group #tabGroup mat-align-tabs="start" backgroundColor="primary" animationDuration="0" [selectedIndex]="selectedIndex" (selectedTabChange)="filterData($event)">

  <mat-tab label="New">

  </mat-tab>

  <mat-tab label="Pending">

  </mat-tab>

  <mat-tab label="Completed">

  </mat-tab>

</mat-tab-group>

<div class="row mx-0 px-1 mt-2">

  <div class="col px-0">

    <button class="mt-2" mat-button color="warn" [disabled]="selection.selected.length === 0" (click)="deleteItems()">
      <mat-icon>delete</mat-icon> Delete
    </button>

    <button class="mt-2" mat-button color="primary" routerLink="../add-request">
      <mat-icon>edit</mat-icon> New Request
    </button>

  </div>

  <div class="col-4 px-0">
    <mat-form-field class="w-100">
      <mat-label>Filter</mat-label>
      <input matInput [formControl]="filter" placeholder="Ex. 184061R">
      <button type="button" matSuffix mat-icon-button (click)="filter.setValue('')"><mat-icon>close</mat-icon></button>
    </mat-form-field>
  </div>

</div>

<div class="row mx-0">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef style="width: 65px">
        <mat-checkbox color="primary"
                      (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row" (click)="selection.toggle(row)">
        <mat-checkbox color="primary"
                      (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="width: 35px"> No. </th>
      <td mat-cell *matCellDef="let request; let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="studentID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 100px"> Submitted By </th>
      <td mat-cell *matCellDef="let request"> {{request.submittedBy}} </td>
    </ng-container>

    <ng-container matColumnDef="requests">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Requests </th>
      <td mat-cell *matCellDef="let request"> {{request.requests}} </td>
    </ng-container>

    <ng-container matColumnDef="dateSubmitted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 85px"> Submitted Date </th>
      <td mat-cell *matCellDef="let request"> {{request.date | date: 'MMM dd, yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef style="width: 65px">Details</th>
      <td mat-cell *matCellDef="let request; let i = index">
        <button mat-icon-button color="primary" (click)="viewDetails(request)">
          <mat-icon>menu</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <td mat-footer-cell *matFooterCellDef colspan="6" style="height: 200px">
        <mat-spinner class="m-auto"></mat-spinner>
      </td>
    </ng-container>

    <ng-container matColumnDef="noData">
      <td mat-footer-cell *matFooterCellDef colspan="6">
        <span class="text-secondary"><i>No data found.</i></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="paginator">
      <td mat-footer-cell *matFooterCellDef colspan="6">
        <mat-paginator class="w-100" [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns" [attr.id]="i"></tr>
    <tr mat-footer-row [hidden]="!progress" *matFooterRowDef="['loading']"></tr>
    <tr mat-footer-row [hidden]="dataSource.filteredData.length > 0 || progress" *matFooterRowDef="['noData']"></tr>
    <tr mat-footer-row *matFooterRowDef="['paginator']"></tr>

  </table>

</div>

<div class="row mx-0 mt-3">
  <div *ngIf="error" class="alert alert-danger w-100">{{ error }}</div>
</div>
