<div class="card">

  <div class="card-header">
    <h5 class="sub-header">Payment related details</h5>
  </div>

  <div class="card-body px-0 m-0 w-100">

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="overflow-x:scroll;">

        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> Installment No. </th>
          <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="slipNo">
          <th mat-header-cell *matHeaderCellDef> Slip Number </th>
          <td mat-cell *matCellDef="let element"> {{element.slipNo}} </td>
        </ng-container>

        <ng-container matColumnDef="bank">
          <th mat-header-cell *matHeaderCellDef> Bank </th>
          <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentDate}} </td>
        </ng-container>

        <ng-container matColumnDef="paidAmount">
          <th mat-header-cell *matHeaderCellDef> Payment Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <table>
        <tr>
          <td><b>Total Amount Paid</b></td>
          <td><b>{{ total }}</b></td>
        </tr>

        <tr>
          <td><b>Remaining Amount to Pay</b></td>
          <td><b>{{ Remaining }}</b></td>
        </tr>

      </table>

  </div>

</div>
